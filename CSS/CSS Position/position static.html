Ada sebuah element <div> dengan latar belakang merah dengan tinggi dan lebar sebesar 100px.

    <div style="width: 100px; height: 100px; background: red;"></div>
    
    Apa yang akan terjadi jika kita menambahkan properti top: 50px; ke dalam attribute style <div> di atas?



        Element <div> tetap pada posisinya seperti semula.
